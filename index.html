<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <!-- HEADER [flex container] -->

        <div class="header">
            
            <!-- title [flex item] -->
            <p class="header-title"><em>The Odin Project</em> Landing Page</p>

            <!-- links [flex item] -->
            <ul class="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a class="rightmost-link" href="#">header link three</a></li>
            </ul>

        </div>

        <!-- TOP [flex container] -->

        <div class="hero">

            <!-- left section [flex container + item] -->
            <div class="hero-left">
                <p class="hl-header">This website is awesome!</p>
                <p class="hl-sub">This website has some subtext that goes here under the main title. It's a smaller font and the color is a lower contrast.</p>
                <button class="hl-button">Sign up</button>
            </div>

            <!-- right image [flex item] -->
            <img class="hero-right" src="images/placeholder.png" alt="White text on a gray background that reads 'this is a placeholder for an image'.">

        </div>

    </body>

</html>
